<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Button</title>
   <style>
.scaling-button {
    width: 150px;
    height: 50px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
}
.scaling-button:hover {
    transform: scale(1.2); 
    background-color: #0056b3; 
}

   </style>
</head>
<body>
    <button class="scaling-button">Hover Me</button>
</body>
</html>
